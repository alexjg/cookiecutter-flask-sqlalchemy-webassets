<!DOCTYPE html>
<html>
<head>
    {% block title %}
    <title>{{cookiecutter.project_name|capitalize}}</title>
    {% endblock %}
    <meta charset="utf-8" />

    {% raw %}
    {% assets 'vendor_css' %}
    <link rel="stylesheet" href="{{ ASSET_URL }}" type="text/css" media="screen" title="no title" charset="utf-8">
    {% endassets %}

    {% assets 'app_css' %}
    <link rel="stylesheet" href="{{ ASSET_URL }}" type="text/css" media="screen" title="no title" charset="utf-8">
    {% endassets %}
</head>
<body>
    <header>

    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <footer>

    </footer>

    {% assets 'vendor_js' %}
    <script src="{{ ASSET_URL }}" type="text/javascript" charset="utf-8"></script>
    {% endassets %}

    {% assets 'app_js' %}
    <script src="{{ ASSET_URL }}" type="text/javascript" charset="utf-8"></script>
    {% endassets %}
    {% endraw %}
</body>
</html>
